<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitLines Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-quote-left"></i> LitLines Admin Dashboard</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <div class="status-indicator" id="statusIndicator">
                        <span class="status-dot"></span>
                        <span class="status-text">Connecting...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalContent">0</h3>
                        <p>Total Content</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalCategories">0</h3>
                        <p>Categories</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalLanguages">0</h3>
                        <p>Languages</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalUsers">0</h3>
                        <p>Users</p>
                    </div>
                </div>
            </div>

            <!-- Content Management Section -->
            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Content</h2>
                    <button id="toggleFormBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Content
                    </button>
                </div>

                <!-- Add Content Form -->
                <div class="form-container" id="contentForm" style="display: none;">
                    <form id="addContentForm" class="admin-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="contentText">Content Text *</label>
                                <textarea id="contentText" name="contentText" required placeholder="Enter the quote or content text..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="author">Author *</label>
                                <input type="text" id="author" name="author" required placeholder="Enter author name">
                            </div>
                            <div class="form-group">
                                <label for="source">Source</label>
                                <input type="text" id="source" name="source" placeholder="Book, speech, movie, etc.">
                            </div>
                            <div class="form-group">
                                <label for="language">Language *</label>
                                <select id="language" name="language" required>
                                    <option value="">Select Language</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Category *</label>
                                <select id="category" name="category" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="contentType">Content Type</label>
                                <select id="contentType" name="contentType">
                                    <option value="quote">Quote</option>
                                    <option value="dialogue">Dialogue</option>
                                    <option value="meme">Meme</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tags">Tags</label>
                                <input type="text" id="tags" name="tags" placeholder="motivation, success, leadership">
                            </div>
                            <div class="form-group">
                                <label for="isVisible">Visible</label>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="isVisible" name="isVisible" checked>
                                    <label for="isVisible"></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Save Content
                            </button>
                            <button type="button" id="cancelBtn" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Content List Section -->
            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Content List</h2>
                    <div class="filters">
                        <select id="filterLanguage" class="filter-select">
                            <option value="">All Languages</option>
                        </select>
                        <select id="filterCategory" class="filter-select">
                            <option value="">All Categories</option>
                        </select>
                        <input type="text" id="searchContent" placeholder="Search content..." class="search-input">
                    </div>
                </div>

                <!-- Content Table -->
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Text</th>
                                <th>Author</th>
                                <th>Category</th>
                                <th>Language</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contentTableBody">
                            <tr>
                                <td colspan="7" class="loading">Loading content...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
